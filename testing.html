<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
</head>

<body>
    <form class="signup-form" action="" id="commentForm">
        <div class="signup-field name">
            <input id="cname" name="name" minlength="2" type="text" placeholder="Name" required>
        </div>
        <div>
            <input id="cemail" type="email" name="email" placeholder="Email" required>
        </div>
    </form>

    <script>
        $("#commentForm").validate();
    </script>

</body>

</html>
